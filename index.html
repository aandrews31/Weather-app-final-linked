<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6e847f1c9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mycontainer">
      <form id="whole-searchbar">
        <div class="row">
          <div class="col-10">
            <input
              id="city-input"
              class="searchbar"
              type="search"
              placeholder="Change City..."
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="col-12">
        <button class="btn btn-success w-25" id="current-location-button">
          Current
        </button>
      </div>
      <div class="row">
        <div class="cityBox col">
          <h1 id="city-name"><br /></h1>
          <div>
            <a id="temp"> </a><a href="#" id="celsius" class="active">°C</a>|<a
              href="#"
              id="fahrenheit"
              >°F</a
            >
            <img src="" id="icon" />
          </div>
          <h1 id="time">Formatted Time</h1>
          <ul>
            <li>• <span id="description"></span></li>
            <li>• Humidity: <span id="humidity"></span>%</li>
            <li>• Wind: <span id="wind"></span>km/hr</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">hello</div>
    </div>
    <copyright
      ><a
        href="https://github.com/aandrews31/Weather-app-final-linked"
        target="_blank"
        >Open-source Code</a
      >
      by Matt Delac</copyright
    >
    <script src="src/script.js"></script>
  </body>
</html>
